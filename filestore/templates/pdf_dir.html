{% extends "pdftemplate.html" %}

{% block title %}PDF Directory{% endblock %}

{% block content %}

<div class="container-fluid">
	{% for item in storage%}
		<a href="{{ url_for('filestore.show_file', pdf_id = item.file_id) }}" target="_blank">{{ item.filename }}</a>
		<br>
	{% endfor %}
</div>

{% endblock %}
