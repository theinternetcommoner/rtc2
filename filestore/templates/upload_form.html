{% extends "pdftemplate.html" %}

{% block title %}PDF Upload Form{% endblock %}

{% block content %}

<h2>Upload PDF</h2>
<form action="{{ url_for('filestore.file_upload') }}" method="post" enctype="multipart/form-data">
    <input type="file" name="pdf">
    <input type="submit" value="Upload">
</form>

{% endblock %}
