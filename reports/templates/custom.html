{% extends "template.html" %}

{% block title %}Custom Ageing Report{% endblock %}

{% block content %}

<div class="container">
	<form class="form-horizontal" action="{{ url_for('reports.custom_report') }}" method="post" target="_blank">
		<h2 class="form-signin-heading">Custom Ageing Report</h2>
		<select name="c_category" class="form-control" placeholder="Case Category">
			<option value ="">--Category--</option>
			<option value ="1">Civil Case</option>
			<option value ="2">Criminal Case</option>
			<option value ="3">Children In Conflict with the Law (CICL)</option>
		</select>
		<br>
		<select name="c_age" class="form-control" placeholder="Case Ageing">
			<option value ="">--Age--</option>
			<option value ="0">Less than 1 year</option>
			<option value ="1">1 to 2 years</option>
			<option value ="2">2 to 3 years</option>
			<option value ="3">3 to 4 years</option>
			<option value ="4">4 to 5 years</option>
			<option value ="5">5 to 6 years</option>
			<option value ="6">6 to 7 years</option>
			<option value ="7">7 to 8 years</option>
			<option value ="8">8 to 9 years</option>
			<option value ="9">9 to 10 years</option>
		</select>
		<br>
		<input class="btn btn-success" type="submit" name="generate" value="Generate"/>
	</form>

{% endblock %}
